<div class="boardContainer" layout="row" ng-controller="boardCtrl" ng-init="loadBoard()">
  <div class="listContainer" layout="row">
    <div layout="row">
      <div class="list" ng-repeat="list in boardLists">
        <div inline-edit=list.title inline-edit-placeholder="Untitled List" inline-edit-on-blur="save" inline-edit-btn-edit="" inline-edit-callback='editTitle(newValue, list)' inline-edit-on-click></div>
        <div layout="column" ng-sortable="cardConfig">
          <div class="card" ng-repeat="card in list.cards">
            <md-card>
              <md-card-title>
                <md-card-title-text>
                  <span class="md-headline">{{card.text}}</span>
                </md-card-title-text>
              </md-card-title>
              <md-card-actions layout="row" layout-align="end center">
                <md-button ng-click="editCard(card)">Edit</md-button>
                <md-button ng-click="removeCard(list, $index)">Remove</md-button>
              </md-card-actions>
            </md-card>
          </div>
          <div class="unsortable" ng-show=!list.cards.length></div>
        </div>
        <md-button ng-click="addCard(list)">Add Card</md-button>
        <md-button ng-click="removeList($index)">Remove List</md-button>
      </div>
    </div>
    <md-button class="list" ng-click="addList()">Add List</md-button>
  </div>
</div>
