<div class="chat-view">
  <div>
    <h1 class="chat-title">
      <form class="messageInput" ng-submit="sendMessage()">
        <input ng-model="chat.message" type="text" placeholder="enter a message">
      </form>
      <div>
        <span ng-repeat="message in messages">{{message.name}} {{message.message}}</span>
      </div>
    </h1>
  </div>
</div>
