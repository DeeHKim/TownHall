<div class="chat-view">
  <div class="chatViewContainer">
    <!-- <h1 class="chat-title">chat</h1> -->
      <div class="messageContainer">
        <p class="message" ng-repeat="message in messages"><span class="chatUsername">{{message.name}}</span>: {{message.message}}</p>
      </div>
  </div>
  <form ng-submit="sendMessage()">
    <input class="messageInput" ng-model="chat.message" type="text" placeholder="enter a message">
  </form>
</div>
